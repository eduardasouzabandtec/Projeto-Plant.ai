<script>
    function dadosCliente() {
        idNome.innerHTML = sessionStorage.nomeCliente_usuario;
        idEmail.innerHTML = sessionStorage.email_usuario;
        idCPF.innerHTML = sessionStorage.CPF_usuario;
        idRua.innerHTML = sessionStorage.rua_usuario;
        idNumero.innerHTML = sessionStorage.NumeroRua_usuario;
        idEstado.innerHTML = sessionStorage.estado_usuario;
        idCidade.innerHTML = sessionStorage.cidade_usuario;
        idBairro.innerHTML = sessionStorage.bairro_usuario;
        if (sessionStorage.conta_usuario == 'f') {
            idConta.innerHTML = 'Free'
        } else {
            idConta.innerHTML = 'Premium'
        }
    }

    dadosCliente();
    tipoCliente();
</script>
