<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Único gráfico com Chart.js</title>
    <script src="chartjs.min.js"></script>
	<script src="utils.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>    
</head>
<body>
	 <h2>Único gráfico com Chart.js</h2>
	 
	 <select onclick="selectDash()" id="select">
			<option value="0">--Selecione Aqui--</option>
			<option value="1">Tomate</option>
			<option value="2">Morango</option>
			<option value="3">Pimenta</option>
			<option value="4">Orquídea</option>
		</select>

     <div id="div_dash" style="width:75%; display: none">
		<canvas id="canvas"></canvas>
	</div>
	<script>
	function selectDash(){
    switch(Number(select.value)) {
        case 1:div_dash.style.display =`block`;
        break;
    }}
	
		var momentos = ['14:05:21', '14:05:21', '14:05:30', '14:05:42', '14:05:52', '14:06:01', '14:06:12'];
		var configuracao = {
			type: 'line',
			data: {
				labels: ['14:05:21', '14:05:21', '14:05:30', '14:05:42', '14:05:52', '14:06:01', '14:06:12'],
				datasets: [{
					label: 'Temperatura em Cº',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor()
					],
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Temperatura'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Momento'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Valor'
						}
					}]
				}
			}
		};

		window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, configuracao);    
            atualizarGrafico();
		};

		function atualizarGrafico() {
			configuracao.data.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});

			});

            window.myLine.update();
            
            // chamar a própria função após 3 segundos (3000 ms)
            setTimeout(() => {
               atualizarGrafico(); 
            }, 3000);
        };
		
	</script>
</body>

</html>
